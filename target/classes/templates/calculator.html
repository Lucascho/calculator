<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1>簡易計算機</h1>
    <form method="post" th:action="@{/calculator/compute}">
        <input type="number" name="a" step="any" required>
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="b" step="any" required>
        <button type="submit">計算</button>
    </form>

    <form method="post" th:action="@{/calculator/undo}">
        <button type="submit">Undo</button>
    </form>

    <form method="post" th:action="@{/calculator/redo}">
        <button type="submit">Redo</button>
    </form>

    <p>當前運算式：<span th:text="${expression}"></span></p>

    <p>您輸入的運算：<span th:text="${inputA}"></span>
        <span th:text="${operator}"></span>
        <span th:text="${inputB}"></span></p>

    <h2>結果：<span th:text="${result}">0</span></h2>
</body>
</html>
